<div class="dashboard-container">
  <div class="header">
    <h1 class="title">Medals per Country</h1>
    <div class="statistics">
      <div class="stat-box">
        <div class="stat-label">Number of JOs</div>
        <div class="stat-value">{{ totalJOs }}</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Number of countries</div>
        <div class="stat-value">{{ totalCountries }}</div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="loading-container" *ngIf="isLoading && !errorMessage">
      <div class="loader"></div>
      <p>Loading Olympic data...</p>
    </div>

    <div class="error-container" *ngIf="errorMessage">
      <div class="error-icon">⚠️</div>
      <h2>Oops! Something went wrong</h2>
      <p>{{ errorMessage }}</p>
    </div>

    <div class="chart-container" *ngIf="!isLoading && !errorMessage && chartData.length > 0">
      <ngx-charts-pie-chart
        [results]="chartData"
        [view]="[800, 600]"
        [legend]="true"
        [labels]="true"
        [doughnut]="false"
        [scheme]="colorScheme"
        [tooltipText]="tooltipText"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
